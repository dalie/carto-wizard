<div class="ui">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-xxl">
      <a class="navbar-brand" href="#">CartoWizard</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Maps</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div *ngIf="scenarios$ | async as scenarios" class="container-xxl">
    <div class="list-group">
      <button
        *ngFor="let scenario of scenarios"
        type="button"
        class="list-group-item list-group-item-action"
        aria-current="true"
      >
        {{ scenario.name }}
      </button>
    </div>
  </div>
</div>
<div class="map" leaflet [leafletOptions]="options"></div>
